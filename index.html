<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanilla JavaScript Form</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<form id="form">
				<label>Name</label> <br />
				<input type="text" name="" id="" size="25" /> <br />
				<br />
				<label for="">Change text color</label><br />
				<input
					type="radio"
					id="font-color"
					onclick="setColor(0, '#ff0000')"
				/>Red<br />
				<input
					type="radio"
					id="font-color"
					onclick="setColor(0, '#ff6600')"
				/>Orange<br />
				<input
					type="radio"
					id="font-color"
					onclick="setColor(0, '#00cc66')"
				/>Green<br />
				<input
					type="radio"
					id="font-color"
					onclick="setColor(0, '#000')"
				/>Black<br />
				<input
					type="radio"
					id="background-color"
					onclick="setColor(1, '#fff')"
				/>White<br />

				<label for="">Change Background Color</label> <br />
				<input
					type="radio"
					id="background-color"
					onclick="setColor(1, '#ff0000')"
				/>Red<br />
				<input
					type="radio"
					id="background-color"
					onclick="setColor(1, '#00cc66')"
				/>Green<br />
				<input
					type="radio"
					id="background-color"
					onclick="setColor(1, '#ff6600')"
				/>Orange<br />
				<input
					type="radio"
					id="background-color"
					onclick="setColor(1, '#fff')"
				/>White<br />
				<input
					type="radio"
					id="font-color"
					onclick="setColor(0, '#000')"
				/>Black<br />
				<input type="button" value="Save" onclick="" />
			</form>
		</div>

		<script src="./js/app.js"></script>
	</body>
</html>
